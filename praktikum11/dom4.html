<!DOCTYPE html>
<html>
<head>
    <title>Event Dom</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <!-- buat event tag html  -->
    <input type="text" id="input1" onclick="berubah()">
    <br><br>
    <input type="text" id="input2">

    <script>
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");

        // buat fungsi
        function berubah(){
            input1.style.backgroundColor = "yellow";
        }

        // event listener
        input2.addEventListener("mouseenter",function(){
            input2.style.backgroundColor = "red";
        });

        input2.addEventListener("mouseleave",function(){
            input2.style.backgroundColor = "white";
        });
        
    </script>

</body>
</html>
